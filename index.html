<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/rocket.svg" alt="logo rocket">
        </div>
    </div>
    <div class="inputbox">
        <input id="inputTask" type="text" placeholder="adicione uma nova tarefa">
        <button class="btn-add">Criar<img src="assets/plus.svg" alt="plus"></button>
    </div>
    <section class="sec">
        <div class="cricon">
            <p id="tx1">Tarefas Criadas</p>
            <p id="tx2">Concluidas</p>
        </div>

        <div class="tasklist">
            <p id="clip"><img src="assets/Clipboard.svg" alt="clipboard"></p>
            <p id="sub1"></p>
            <p id="sub2"></p>
        </div>
    </section>
</body>
</html>
